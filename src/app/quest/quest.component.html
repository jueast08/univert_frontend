<div class="quest">
  <img class="questIcon" src={{quest.icon}}/>
  <div class="questContent">
    <h1 class="questName">{{quest.title}}</h1>
    <span class="questText">{{quest.description}}</span>
  </div>
  <button class="questButton" (click)="onClick()" *ngIf="clickable">Accepter</button>
</div>
