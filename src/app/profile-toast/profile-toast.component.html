<div *ngIf="this.connectedUserService.userProfile">
  <div class="avatar-frame">
    <div  class="profile-user-avatar-wrapper">
      <img class="profile-user-avatar-1" *ngIf="this.connectedUserService.userProfile.id === 1" src="../../assets/character1.png"/>
      <img class="profile-user-avatar-2"  *ngIf="this.connectedUserService.userProfile.id === 2" src="../../assets/character2.png"/>
    </div>
    <div class="avatar-info-frame">
      <span class="avatar-profile-name">{{this.connectedUserService.userProfile.name}}</span>
      <!-- <span>LVL. {{userProfile.level}}</span>
      <span>{{userProfile.experience}} xp</span> -->
    </div>
  </div>
</div>
