<ngx-smart-modal #myModal identifier="myModal">
  <div class="home-connection-modal">
    <span>Se connecter</span>
    <label for="username">Username</label>
    <input id="username" type="text"/>
    <label for="password">Password</label>
    <input id="password" type="text"/>

    <button (click)="myModal.close(); connectUserByPassword()">Je me connecte !</button>
    <div>
      <span class="span-a" (click)="myModal.close(); connectUserByPassword()">Cr√©er un compte</span>
    </div>
  </div>
</ngx-smart-modal>

<div class="home-outer-container">
  <div class="toast-frame"></div>

  <div class="home-page-margins home-logo-container">
    <img  src="../../assets/logo.png"/>
  </div>
  <div class="home-page-margins home-title-banner">
    <span>Bonjour et bienvenu sur Uni Vert</span>
  </div>

  <div class="home-floating-map">
    <app-floating-map></app-floating-map>
  </div>


  <div class="home-page-margins home-page-container">
    <div class="home-subtitle">
      <span>Passez votre badge</span>
      <span>&#8212; ou &#8212;</span>
    </div>
    <div class="home-button-group">

      <div class="home-button" (click)="ngxSmartModalService.getModal('myModal').open()">
        <app-button [text]="'Se connecter'"></app-button>
      </div>

      <div class="home-button" routerLink="/jardin">
        <app-button [text]="'Voir votre royaume'"></app-button>
      <div>


    </div>
    <div class="home-logo-group">
    </div>
  </div>

</div>
