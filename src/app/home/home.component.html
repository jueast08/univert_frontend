<div id="home-outer-container">
  <div class="home-page-margins" id="home-logo-container">
    <img  src="../../assets/logo.png"/>
  </div>
  <div class="home-page-margins" id="home-title-banner">
    <span>Bonjour et bienvenu sur Uni Vert</span>
  </div>

  <div id="home-floating-map">
    <app-floating-map></app-floating-map>
  </div>


  <div class="home-page-margins home-page-container">
    <div id="home-subtitle">
      <span id="">Passez votre badge</span>
      <span>&#8212; ou &#8212;</span>
    </div>
    <div id="home-button-group">

      <div class="home-button" (click)="openToaster()">
        <app-button [text]="'Se connecter'"></app-button>
      </div>
      
      <div class="home-button" routerLink="/jardin">
        <app-button [text]="'Voir votre royaume'"></app-button>
      <div>
        

    </div>
    <div id="home-logo-group">
    </div>
  </div>
</div>
