
<div class="quest-list-frame">
  <div class="quest-list-frame-inner">
    <div class="quest-list-slider-button" (click)="develop()">
      <!-- Quêtes ({{nbAvailableQuests}}) -->
      <span *ngIf="developped">{{ title }} - Ouvrir </span>
      <span *ngIf="!developped">{{ title }} - Fermer </span>
    </div>

    <div class="quest-list-slider-content-frame">
      <div class="quest-list-slider-content-inner-frame">
        <app-quest-item></app-quest-item>
        <app-quest-item></app-quest-item>
        <app-quest-item></app-quest-item>
        <app-quest-item></app-quest-item>
        <app-quest-item></app-quest-item>
        <app-quest-item></app-quest-item>
        <app-quest-item></app-quest-item>
      </div>
  </div>





<div class="hidden">
  <div class="toDo" *ngIf="context!='profile'">
    <h1>À faire</h1>
    <app-quest *ngFor="let quest of toDo" [quest]="quest" [context]="context" [type]="typeTodo">{{quest}}</app-quest>
  </div>
  <div class="onGoing">
    <h1>En cours</h1>
    <app-quest *ngFor="let quest of onGoing" [quest]="quest" [context]="context" [type]="typeOngoing">{{quest}}</app-quest>
  </div>
  <div class="done">
    <h1>Finies</h1>
    <app-quest *ngFor="let quest of done" [quest]="quest" [context]="context" [type]="typeDone">{{quest}}</app-quest>
  </div>

</div>
