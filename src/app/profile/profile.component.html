<div class="profile">
  <div class="identity">
    <h1 class="name">{{userProfile.name}}</h1>
    <h2 class="level">LVL. {{userProfile.level}}</h2>
    <span class="experience">{{userProfile.experience}} xp</span>
    <img class="avatar" src={{userProfile.avatar}}/>
  </div>
  <div class="itemList">
    <app-item-list></app-item-list>
  </div>
  <div class="badgeList">
    <app-badge-list></app-badge-list>
  </div>
</div>
